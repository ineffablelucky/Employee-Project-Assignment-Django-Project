{% load static %}
{% if messages %}
                    	{% for message in messages %}
                    		<div class="alert alert-{{ message.tags }}">
                    			<a href="#" class="close" data-dismiss="alert">&times;</a>
                                {{ message }}
                    		</div>
                    	{% endfor %}
                    {% endif %}
<form method="post">
    {% csrf_token %}
{{form.as_p}}


<button>Submit</button>
</form>
