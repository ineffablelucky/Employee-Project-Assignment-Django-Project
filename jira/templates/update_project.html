{% load static %}
                    {% if messages %}
                    	{% for message in messages %}
                    		<div class="alert alert-{{ message.tags }}">
                    			<a href="#" class="close" data-dismiss="alert">&times;</a>
                                {{ message }}
                    		</div>
                    	{% endfor %}
                    {% endif %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Update</button>
</form>

{% if modules %}
{% for mod in modules %}
        <ul>
            <li>{{mod.module_name}}</li>
        </ul>
{% endfor %}
{% else %}
<p>no modules available to this project yet</p>
{% endif %}
